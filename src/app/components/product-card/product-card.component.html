<article class="w-40">
    <img width="200px" height="350px" src={{product.cover}} />
    <section class="px-4">
        <h3 class="font-bold text-2xl">{{product.title}}</h3>
        <p class="text-green-600">{{product.authors[0]}}</p>
        <span class="text-red-600 font-bold text-xl">${{product.price}}</span>
    </section>
</article>

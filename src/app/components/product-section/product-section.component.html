<section class="product-section-container">
    <h2 class="product-section-title">{{title}}</h2>
    <swiper-container slides-per-view="1" navigation="true" pagination="true" >
        <swiper-slide *ngFor="let prod of products">
            <a routerLink="/detail/{{prod.id}}">
                <app-product-card [product]="prod" ></app-product-card>
            </a>
        </swiper-slide>
        ...
    </swiper-container>
</section>

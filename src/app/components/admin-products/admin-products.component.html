<table mat-table [dataSource]="products">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Titulo</th>
        <td mat-cell *matCellDef="let product" (click)="edit(product)" >{{product.title}}</td>
    </ng-container>
    <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
        <td mat-cell *matCellDef="let product" (click)="edit(product)" >{{product.stock}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
        <td mat-cell *matCellDef="let product" (click)="edit(product)" >{{product.price}}</td>
    </ng-container>
    <ng-container matColumnDef="visibility">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Visibilidad</th>
        <td mat-cell *matCellDef="let product" (click)="edit(product)" >{{product.enabled ? 'Visible' : 'Oculto'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
<article class="fixed right-4 bottom-4">
    <app-add-book-button></app-add-book-button>
</article>
